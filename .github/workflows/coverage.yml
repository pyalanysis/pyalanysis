---
name: Coverage

on: [push, pull_request]    # yamllint disable-line rule:truthy

jobs:
  tests:
    strategy:
      matrix:
        version: ["3.10"]
      fail-fast: true
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}
          cache: pip
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.3.4
          virtualenvs-create: true
          virtualenvs-in-project: false
          installer-parallel: true
      - name: Load caches
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: ~/.venv
          key: ${{ runner.os }}-${{ matrix.python-version}}-pyalanysis-poetry-${{ hashFiles('**/pyalanysis/poetry.lock') }}  # yamllint disable-line rule:line-length
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version}}-pyalanysis-poetry-
      - name: Install dependencies
        run: |
          pip install nox==2023.4.22
          pip install nox-poetry==1.0.3
      - name: Install package
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --no-root
      - name: Run tests
        run: |
          source .venv/bin/activate
          nox --python ${{ matrix.version }} --sessions coverage
      - name: Send to codecov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
